# bigger scroll
set -g history-limit 50000

# remap prefix
set -g prefix 'C-\'
unbind C-b
bind 'C-\' send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# don't rename windows automatically
set -g allow-rename off

# Enable grep mouse mode (tmux 2.1 and above)
# set -g mouse on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling
bind -n C-n select-pane -t :.+
bind -n C-p select-pane -t :.-

# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -g default-command $SHELL
set -g default-shell $SHELL

# set title
set -g set-titles on
set -g set-titles-string '#S / #W'

######################
### DESIGN CHANGES ###
######################

#window mode
setw -g mode-style fg=colour0,bg=colour6

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour11,bg=colour0,bold
# }

# The panes {
set -g pane-border-style fg=colour255,bg=colour0
set -g pane-border-format "#{pane_index} #{pane_current_command}"
set -g pane-active-border-style fg=colour51,bg=colour0
# }

# The statusbar {
set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-style fg=colour137,bg="#444444"
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
# }

# The windows {
setw -g window-status-current-style fg="#FFFFFF",bg="#666666",bold
setw -g window-status-current-format ' #I: #W #F '

setw -g window-status-style fg="#999999",bg=default,none
setw -g window-status-format ' #I: #W '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold
# }
# The messages {
set -g message-style fg="#FFFFFF",bg="#666666",bold

# }